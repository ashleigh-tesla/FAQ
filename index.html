<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequently Asked Questions</title>
    <style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

.faq-container {
  width: 80%;
  max-width: 800px;
  margin: 50px auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
}

h1 {
  text-align: center;
  color: #333;
}

.faq-item {
  margin-bottom: 15px;
}

.faq-question {
  width: 100%;
  padding: 15px;
  text-align: left;
  background-color: #007BFF;
  color: white;
  font-size: 18px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  outline: none;
  transition: background-color 0.3s;
}

.faq-question:hover {
  background-color: #0056b3;
}

.faq-answer p {
  margin: 0;
}


.faq-answer {
  display: none; /* Hide by default */
  padding: 15px;
  background-color: #f9f9f9;
  border-left: 4px solid #007BFF;
  margin-top: 10px;
  font-size: 16px;
  color: #555;
  max-height: 0; /* Initially set max-height to 0 */
  overflow: hidden;
  transition: max-height 3.3s ease-out; /* Smooth slide */
}

.faq-answer.open {
  display: block;
  max-height: 500px; /* Set a large enough value to fit your content */
}

    </style>
</head>
<body>



  <div class="faq-container">
    <h1>Frequently Asked Questions</h1>

    <div class="faq-item">
      <button class="faq-question">Who am I?</button>
      <div class="faq-answer">
        <p>I am Ashleigh Tanaka Manyanye.</p>
      </div>
    </div>

    <div class="faq-item">
      <button class="faq-question">Where do I come from?</button>
      <div class="faq-answer">
        <p>Zola, Strand, Western Cape, South Africa.</p>
      </div>
    </div>

    <div class="faq-item">
      <button class="faq-question">Which college did you attend?</button>
      <div class="faq-answer">
        <p>Codespace</p>
      </div>
    </div>

    <div class="faq-item">
      <button class="faq-question">Which High School did you go to?</button>
      <div class="faq-answer">
        <p>Saint Dominics</p>
      </div>
    </div>

    <div class="faq-item">
      <button class="faq-question">Which Secondary School did you attend?</button>
      <div class="faq-answer">
        <p>Saint Faiths</p>
      </div>
    </div>

    <div class="faq-item">
      <button class="faq-question">Which Primary School did you attend?</button>
      <div class="faq-answer">
        <p>John Cowie</p>
      </div>
    </div>

    <div class="faq-item">
      <button class="faq-question">Which Pre-School did you attend?</button>
      <div class="faq-answer">
        <p>Flame Lily</p>
      </div>
    </div>

  </div>

  <script>

document.addEventListener("DOMContentLoaded", function() {
  const faqQuestions = document.querySelectorAll(".faq-question");

  faqQuestions.forEach(question => {
    question.addEventListener("click", function() {
      const answer = this.nextElementSibling;

      // Close all other answers by removing 'open' class
      document.querySelectorAll(".faq-answer").forEach(otherAnswer => {
        if (otherAnswer !== answer) {
          otherAnswer.classList.remove("open");
        }
      });

      // Toggle the clicked answer's 'open' class
      answer.classList.toggle("open");
    });
  });
});

  </script>



</body>
</html>
